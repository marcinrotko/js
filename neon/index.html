<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Neon</title>
    <link href="https://fonts.googleapis.com/css?family=Monda:400,700" rel="stylesheet">
</head>
<style>
    * {
        padding: 0;
        margin: 0;
    }
    
    body {
        height: 100vh;
        background-color: black;
        display: flex;
    }
    
    button {
        position: absolute;
        left: 5%;
        top: 5%;
    }
    
    ul {
        margin: auto;
    }
    
    li {
        color: yellow;
        display: inline-block;
        font-size: 44px;
        font-family: "Monda";
        font-weight: bold;
        letter-spacing: 4px;
        text-shadow: 0 0 30px white, 0 0 10px yellow;
        transition: opacity 0.5s;
    }
    
    li:nth-child(3) {
        transform: rotate(15deg) translateY(4px);
        animation: neon 2s infinite linear;
    }
    
    .off {
        opacity: 0;
    }
    
    @keyframes neon {
        0% {
            opacity: 0;
        }
        5% {
            opacity: 1;
        }
        20% {
            opacity: 1;
        }
        25% {
            opacity: 0.5;
        }
        30% {
            opacity: 0.5;
        }
        32% {
            opacity: 1;
        }
        45% {
            opacity: 1;
        }
        46% {
            opacity: 0.5;
        }
        54% {
            opacity: 0.5;
        }
        55% {
            opacity: 1;
        }
        77% {
            opacity: 1;
        }
        78% {
            opacity: 0;
        }
        88% {
            opacity: 0;
        }
        90% {
            opacity: 1;
        }
        93% {
            opacity: 1;
        }
        95% {
            opacity: 0;
        }
        97% {
            opacity: 0;
        }
        98% {
            opacity: 1;
        }
        100% {
            opacity: 1;
        }
    }
</style>

<body>
    <button>WYŁĄCZ</button>
    <ul>
        <li>W</li>
        <li>E</li>
        <li>B</li>
        <li>S</li>
        <li>A</li>
        <li>M</li>
        <li>U</li>
        <li>R</li>
        <li>A</li>
        <li>J</li>
        <li>.</li>
        <li>P</li>
        <li>L</li>
    </ul>
    <script>
        var button = document.querySelector("button");
        button.addEventListener("click", function() {
            if (this.textContent == "WŁĄCZ") {
                this.textContent = "WYŁĄCZ";
            } else {
                this.textContent = "WŁĄCZ"
            }
            const letters = document.querySelectorAll("li");
            for(var i = 0; letters.length > i; i++) {
                letters[i].classList.toggle("off");
            }
        })
    </script>
</body>

</html>
